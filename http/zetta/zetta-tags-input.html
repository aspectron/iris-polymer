<dom-module id="zetta-tags-input">
	<style>
		:host {display: block;}
		input::-webkit-input-placeholder {color: var(--paper-input-container-color, --secondary-text-color);}
		input:-moz-placeholder {color: var(--paper-input-container-color, --secondary-text-color);}
		input::-moz-placeholder {color: var(--paper-input-container-color, --secondary-text-color);}
		input:-ms-input-placeholder {color: var(--paper-input-container-color, --secondary-text-color);}
		.tag{padding: 5px; border:1px #CCC solid; background-color: #DDD;}
		.tag iron-icon{margin-left: 5px;}
	</style>
	<template>
		<paper-input-container no-label-float="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" auto-validate$="[[autoValidate]]" disabled$="[[disabled]]" invalid="[[invalid]]">
			<content select="[prefix]"></content>
			<label hidden$="[[!label]]">[[label]]</label>
			<div>
				<template is="dom-repeat" items="[[value]]">
					<span class="tag">[[getItemText(item)]]<iron-icon icon="[[removeIcon]]"></iron-icon></span>
				</template>
				<input is="iron-input" id="input"
					aria-labelledby$="[[_ariaLabelledBy]]"
					aria-describedby$="[[_ariaDescribedBy]]"
					disabled$="[[disabled]]"
					bind-value="{{value}}"
					invalid="{{invalid}}"
					prevent-invalid-input="[[preventInvalidInput]]"
					allowed-pattern="[[allowedPattern]]"
					validator="[[validator]]"
					type$="[[type]]"
					pattern$="[[pattern]]"
					maxlength$="[[maxlength]]"
					required$="[[required]]"
					autocomplete$="[[autocomplete]]"
					autofocus$="[[autofocus]]"
					inputmode$="[[inputmode]]"
					minlength$="[[minlength]]"
					name$="[[name]]"
					placeholder$="[[placeholder]]"
					readonly$="[[readonly]]"
					list$="[[list]]"
					size$="[[size]]"
					autocapitalize$="[[autocapitalize]]"
					autocorrect$="[[autocorrect]]">
			</div>
			<content select="[suffix]"></content>
			<template is="dom-if" if="[[errorMessage]]">
				<paper-input-error>[[errorMessage]]</paper-input-error>
			</template>
			<template is="dom-if" if="[[charCounter]]">
				<paper-input-char-counter></paper-input-char-counter>
			</template>
		</paper-input-container>
	</template>
	<script>
	Polymer({
		is:'zetta-tags-input',
		behaviors: [
			Polymer.IronFormElementBehavior,
			Polymer.PaperInputBehavior,
			Polymer.IronControlState
		],
		properties:{
			removeIcon:{
				type: String,
				value:'close'
			}
		},
		ready: function (argument) {
			var self = this;

		},
		getItemText: function(item){
			return item.text || item.value || item.name || item;
		}
	})
	</script>
</dom-module>
