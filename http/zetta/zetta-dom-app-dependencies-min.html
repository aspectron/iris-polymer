<!--
`iron-meta` is a generic element you can use for sharing information across the DOM tree.
It uses [monostate pattern](http://c2.com/cgi/wiki?MonostatePattern) such that any
instance of iron-meta has access to the shared
information. You can use `iron-meta` to share whatever you want (or create an extension
[like x-meta] for enhancements).

The `iron-meta` instances containing your actual data can be loaded in an import,
or constructed in any way you see fit. The only requirement is that you create them
before you try to access them.

Examples:

If I create an instance like this:

    <iron-meta key="info" value="foo/bar"></iron-meta>

Note that value="foo/bar" is the metadata I've defined. I could define more
attributes or use child nodes to define additional metadata.

Now I can access that element (and it's metadata) from any iron-meta instance
via the byKey method, e.g.

    meta.byKey('info').getAttribute('value').

Pure imperative form would be like:

    document.createElement('iron-meta').byKey('info').getAttribute('value');

Or, in a Polymer element, you can include a meta in your template:

    <iron-meta id="meta"></iron-meta>
    ...
    this.$.meta.byKey('info').getAttribute('value');

@group Iron Elements
@demo demo/index.html
@hero hero.svg
@element iron-meta
-->

<script>

  (function() {

    // monostate data
    var metaDatas = {};
    var metaArrays = {};

    Polymer.IronMeta = Polymer({

      is: 'iron-meta',

      properties: {

        /**
         * The type of meta-data.  All meta-data of the same type is stored
         * together.
         */
        type: {
          type: String,
          value: 'default',
          observer: '_typeChanged'
        },

        /**
         * The key used to store `value` under the `type` namespace.
         */
        key: {
          type: String,
          observer: '_keyChanged'
        },

        /**
         * The meta-data to store or retrieve.
         */
        value: {
          type: Object,
          notify: true,
          observer: '_valueChanged'
        },

        /**
         * If true, `value` is set to the iron-meta instance itself.
         */
         self: {
          type: Boolean,
          observer: '_selfChanged'
        },

        /**
         * Array of all meta-data values for the given type.
         */
        list: {
          type: Array,
          notify: true
        }

      },

      /**
       * Only runs if someone invokes the factory/constructor directly
       * e.g. `new Polymer.IronMeta()`
       */
      factoryImpl: function(config) {
        if (config) {
          for (var n in config) {
            switch(n) {
              case 'type':
              case 'key':
              case 'value':
                this[n] = config[n];
                break;
            }
          }
        }
      },

      created: function() {
        // TODO(sjmiles): good for debugging?
        this._metaDatas = metaDatas;
        this._metaArrays = metaArrays;
      },

      _keyChanged: function(key, old) {
        this._resetRegistration(old);
      },

      _valueChanged: function(value) {
        this._resetRegistration(this.key);
      },

      _selfChanged: function(self) {
        if (self) {
          this.value = this;
        }
      },

      _typeChanged: function(type) {
        this._unregisterKey(this.key);
        if (!metaDatas[type]) {
          metaDatas[type] = {};
        }
        this._metaData = metaDatas[type];
        if (!metaArrays[type]) {
          metaArrays[type] = [];
        }
        this.list = metaArrays[type];
        this._registerKeyValue(this.key, this.value);
      },

      /**
       * Retrieves meta data value by key.
       *
       * @method byKey
       * @param {string} key The key of the meta-data to be returned.
       * @return {*}
       */
      byKey: function(key) {
        return this._metaData && this._metaData[key];
      },

      _resetRegistration: function(oldKey) {
        this._unregisterKey(oldKey);
        this._registerKeyValue(this.key, this.value);
      },

      _unregisterKey: function(key) {
        this._unregister(key, this._metaData, this.list);
      },

      _registerKeyValue: function(key, value) {
        this._register(key, value, this._metaData, this.list);
      },

      _register: function(key, value, data, list) {
        if (key && data && value !== undefined) {
          data[key] = value;
          list.push(value);
        }
      },

      _unregister: function(key, data, list) {
        if (key && data) {
          if (key in data) {
            var value = data[key];
            delete data[key];
            this.arrayDelete(list, value);
          }
        }
      }

    });

    /**
    `iron-meta-query` can be used to access infomation stored in `iron-meta`.

    Examples:

    If I create an instance like this:

        <iron-meta key="info" value="foo/bar"></iron-meta>

    Note that value="foo/bar" is the metadata I've defined. I could define more
    attributes or use child nodes to define additional metadata.

    Now I can access that element (and it's metadata) from any `iron-meta-query` instance:

         var value = new Polymer.IronMetaQuery({key: 'info'}).value;

    @group Polymer Iron Elements
    @element iron-meta-query
    */
    Polymer.IronMetaQuery = Polymer({

      is: 'iron-meta-query',

      properties: {

        /**
         * The type of meta-data.  All meta-data of the same type is stored
         * together.
         */
        type: {
          type: String,
          value: 'default',
          observer: '_typeChanged'
        },

        /**
         * Specifies a key to use for retrieving `value` from the `type`
         * namespace.
         */
        key: {
          type: String,
          observer: '_keyChanged'
        },

        /**
         * The meta-data to store or retrieve.
         */
        value: {
          type: Object,
          notify: true,
          readOnly: true
        },

        /**
         * Array of all meta-data values for the given type.
         */
        list: {
          type: Array,
          notify: true
        }

      },

      /**
       * Actually a factory method, not a true constructor. Only runs if
       * someone invokes it directly (via `new Polymer.IronMeta()`);
       */
      factoryImpl: function(config) {
        if (config) {
          for (var n in config) {
            switch(n) {
              case 'type':
              case 'key':
                this[n] = config[n];
                break;
            }
          }
        }
      },

      created: function() {
        // TODO(sjmiles): good for debugging?
        this._metaDatas = metaDatas;
        this._metaArrays = metaArrays;
      },

      _keyChanged: function(key) {
        this._setValue(this._metaData && this._metaData[key]);
      },

      _typeChanged: function(type) {
        this._metaData = metaDatas[type];
        this.list = metaArrays[type];
        if (this.key) {
          this._keyChanged(this.key);
        }
      },

      /**
       * Retrieves meta data value by key.
       * @param {string} key The key of the meta-data to be returned.
       * @return {*}
       */
      byKey: function(key) {
        return this._metaData && this._metaData[key];
      }

    });

  })();
</script>

<!--

The `iron-icon` element displays an icon. By default an icon renders as a 24px square.

Example using src:

    <iron-icon src="star.png"></iron-icon>

Example setting size to 32px x 32px:

    <iron-icon class="big" src="big_star.png"></iron-icon>

    <style is="custom-style">
      .big {
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }
    </style>

The iron elements include several sets of icons.
To use the default set of icons, import  `iron-icons.html` and use the `icon` attribute to specify an icon:

    &lt;!-- import default iconset and iron-icon --&gt;
    <link rel="import" href="/components/iron-icons/iron-icons.html">

    <iron-icon icon="menu"></iron-icon>

To use a different built-in set of icons, import  `iron-icons/<iconset>-icons.html`, and
specify the icon as `<iconset>:<icon>`. For example:

    &lt;!-- import communication iconset and iron-icon --&gt;
    <link rel="import" href="/components/iron-icons/communication-icons.html">

    <iron-icon icon="communication:email"></iron-icon>

You can also create custom icon sets of bitmap or SVG icons.

Example of using an icon named `cherry` from a custom iconset with the ID `fruit`:

    <iron-icon icon="fruit:cherry"></iron-icon>

See [iron-iconset](#iron-iconset) and [iron-iconset-svg](#iron-iconset-svg) for more information about
how to create a custom iconset.

See [iron-icons](https://elements.polymer-project.org/elements/iron-icons?view=demo:demo/index.html) for the default set of icons.


### Styling

The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--iron-icon-width` | Width of the icon | `24px`
`--iron-icon-height` | Height of the icon | `24px`

@group Iron Elements
@element iron-icon
@demo demo/index.html
@hero hero.svg
@homepage polymer.github.io

<!--
`paper-ripple` provides a visual effect that other paper elements can
use to simulate a rippling effect emanating from the point of contact.  The
effect can be visualized as a concentric circle with motion.

Example:

    <paper-ripple></paper-ripple>

`paper-ripple` listens to "mousedown" and "mouseup" events so it would display ripple
effect when touches on it.  You can also defeat the default behavior and
manually route the down and up actions to the ripple element.  Note that it is
important if you call downAction() you will have to make sure to call
upAction() so that `paper-ripple` would end the animation loop.

Example:

    <paper-ripple id="ripple" style="pointer-events: none;"></paper-ripple>
    ...
    downAction: function(e) {
      this.$.ripple.downAction({x: e.x, y: e.y});
    },
    upAction: function(e) {
      this.$.ripple.upAction();
    }

Styling ripple effect:

  Use CSS color property to style the ripple:

    paper-ripple {
      color: #4285f4;
    }

  Note that CSS color property is inherited so it is not required to set it on
  the `paper-ripple` element directly.

By default, the ripple is centered on the point of contact.  Apply the `recenters`
attribute to have the ripple grow toward the center of its container.

    <paper-ripple recenters></paper-ripple>

between different views.

      <paper-tab>Tab 1</paper-tab>
      <paper-tab>Tab 2</paper-tab>

    <iron-pages selected="{{selected}}">
      <div>Page 1</div>
      <div>Page 2</div>
      <div>Page 3</div>

    <input value="{{myValue::input}}">

    <input is="iron-input" validator="my-custom-validator">

`prevent-invalid-input` and `allowed-pattern` attributes together to accomplish this. This feature
is separate from validation, and `allowed-pattern` does not affect how the input is validated.

      // - most control characters (arrows, backspace) do not send a `keypress` event
      //   in Chrome, but the *do* on Firefox
      // - in Firefox, when they do send a `keypress` event, control chars have
      //   a charCode = 0, keyCode = xx (for ex. 40 for down arrow)
      // - printable characters always send a keypress event.
      // - in Firefox, printable chars always have a keyCode = 0. In Chrome, the keyCode
      //   always matches the charCode.

<script>
  (function() {
    'use strict';

    /**
     * The IronDropdownScrollManager is intended to provide a central source
     * of authority and control over which elements in a document are currently
     * allowed to scroll.
     */

    Polymer.IronDropdownScrollManager = {

      /**
       * The current element that defines the DOM boundaries of the
       * scroll lock. This is always the most recently locking element.
       */
      get currentLockingElement() {
        return this._lockingElements[this._lockingElements.length - 1];
      },


      /**
       * Returns true if the provided element is "scroll locked," which is to
       * say that it cannot be scrolled via pointer or keyboard interactions.
       *
       * @param {HTMLElement} element An HTML element instance which may or may
       * not be scroll locked.
       */

        var currentLockingElement = this.currentLockingElement;
        var scrollLocked;

        if (this._hasCachedLockedElement(element)) {
          return true;
        }

        if (this._hasCachedUnlockedElement(element)) {
          return false;
        }

        scrollLocked = !!currentLockingElement &&
          currentLockingElement !== element &&
          !this._composedTreeContains(currentLockingElement, element);

        if (scrollLocked) {
          this._lockedElementCache.push(element);
        } else {
          this._unlockedElementCache.push(element);
        }

        return scrollLocked;

       * pushed element and its children will be considered scrollable. All
       * other elements will not be scrollable.

       * dropdowns within dropdowns are handled well.

       */

        if (this._lockingElements.length === 0) {
          this._lockScrollInteractions();
        }

        this._lockingElements.push(element);

        this._lockedElementCache = [];
        this._unlockedElementCache = [];
      },

      /**
       * Remove an element from the scroll lock stack. The element being
       * removed does not need to be the most recently pushed element. However,
       * the scroll lock constraints only change when the most recently pushed
       * element is removed.
       *
       * @param {HTMLElement} element The element to remove from the scroll
       * lock stack.
       */
      removeScrollLock: function(element) {
        var index = this._lockingElements.indexOf(element);

        if (index === -1) {
          return;
        }

        this._lockingElements.splice(index, 1);

        this._lockedElementCache = [];
        this._unlockedElementCache = [];

        if (this._lockingElements.length === 0) {
          this._unlockScrollInteractions();

      _unlockedElementCache: null,

      _hasCachedLockedElement: function(element) {
        return this._lockedElementCache.indexOf(element) > -1;
      },

      _hasCachedUnlockedElement: function(element) {
        return this._unlockedElementCache.indexOf(element) > -1;
      },

      _composedTreeContains: function(element, child) {
        // NOTE(cdata): This method iterates over content elements and their
        // corresponding distributed nodes to implement a contains-like method
        // that pierces through the composed tree of the ShadowDOM. Results of
        // this operation are cached (elsewhere) on a per-scroll-lock basis, to
        // guard against potentially expensive lookups happening repeatedly as
        // a user scrolls / touchmoves.
        var contentElements;
        var distributedNodes;
        var contentIndex;
        var nodeIndex;

        if (element.contains(child)) {
          return true;
        }

        contentElements = Polymer.dom(element).querySelectorAll('content');

        for (contentIndex = 0; contentIndex < contentElements.length; ++contentIndex) {

          distributedNodes = Polymer.dom(contentElements[contentIndex]).getDistributedNodes();

          for (nodeIndex = 0; nodeIndex < distributedNodes.length; ++nodeIndex) {

        this._originalBodyStyles.overflow = document.body.style.overflow;
        this._originalBodyStyles.overflowX = document.body.style.overflowX;
        this._originalBodyStyles.overflowY = document.body.style.overflowY;

        // TODO(cdata): It is technically not sufficient to hide overflow on
        // body alone. A better solution might be to traverse all ancestors of
        // the current scroll locking element and hide overflow on them. This
        // becomes expensive, though, as it would have to be redone every time
        // a new scroll locking element is added.
        document.body.style.overflow = 'hidden';
        document.body.style.overflowX = 'hidden';
        document.body.style.overflowY = 'hidden';

        window.addEventListener('wheel', this._scrollInteractionHandler, true);
        // Older, non-standard `mousewheel` event for some FF:
        window.addEventListener('mousewheel', this._scrollInteractionHandler, true);
        // IE:
        window.addEventListener('DOMMouseScroll', this._scrollInteractionHandler, true);
        // Mobile devices can scroll on touch move:
        window.addEventListener('touchmove', this._scrollInteractionHandler, true);
        // Capture keydown to prevent scrolling keys (pageup, pagedown etc.)
        document.addEventListener('keydown', this._scrollInteractionHandler, true);

      _unlockScrollInteractions: function() {
        document.body.style.overflow = this._originalBodyStyles.overflow;
        document.body.style.overflowX = this._originalBodyStyles.overflowX;
        document.body.style.overflowY = this._originalBodyStyles.overflowY;

        window.removeEventListener('wheel', this._scrollInteractionHandler, true);
        window.removeEventListener('mousewheel', this._scrollInteractionHandler, true);
        window.removeEventListener('DOMMouseScroll', this._scrollInteractionHandler, true);
        window.removeEventListener('touchmove', this._scrollInteractionHandler, true);
        document.removeEventListener('keydown', this._scrollInteractionHandler, true);
      }
    };

<!--
`paper-header-panel` contains a header section and a content panel section.

__Important:__ The `paper-header-panel` will not display if its parent does not have a height.

Using layout classes, you can make the `paper-header-panel` fill the screen

    <body class="fullbleed layout vertical">
      <paper-header-panel class="flex">
        <paper-toolbar>
          <div>Hello World!</div>
        </paper-toolbar>
      </paper-header-panel>
    </body>

Special support is provided for scrolling modes when one uses a paper-toolbar or equivalent for the
header section.

Example:

    <paper-header-panel>
      <paper-toolbar>Header</paper-toolbar>
      <div>Content goes here...</div>
    </paper-header-panel>

If you want to use other than `paper-toolbar` for the header, add `paper-header` class to that
element.

Example:

    <paper-header-panel>
      <div class="paper-header">Header</div>
      <div>Content goes here...</div>
    </paper-header-panel>

To have the content fit to the main area, use the `fit` class.

    <paper-header-panel>
      <div class="paper-header">standard</div>
      <div class="fit">content fits 100% below the header</div>

Modes

Controls header and scrolling behavior. Options are `standard`, `seamed`, `waterfall`, `waterfall-tall`, `scroll` and
`cover`. Default is `standard`.

Mode | Description
----------------|-------------
`standard` | The header is a step above the panel. The header will consume the panel at the point of entry, preventing it from passing through to the opposite side.
`seamed` | The header is presented as seamed with the panel.
`waterfall` | Similar to standard mode, but header is initially presented as seamed with panel, but then separates to form the step.
`waterfall-tall` | The header is initially taller (`tall` class is added to the header). As the user scrolls, the header separates (forming an edge) while condensing (`tall` class is removed from the header).
`scroll` | The header keeps its seam with the panel, and is pushed off screen.
`cover` | The panel covers the whole `paper-header-panel` including the header. This allows user to style the panel in such a way that the panel is partially covering the header.

Example:

    <paper-header-panel mode="waterfall">

          if (configs.tallMode[oldMode] && !configs.tallMode[newMode]) {
            header.classList.remove(this.tallClass);
            this.async(function() {
              header.classList.remove('animate');
            }, animateDuration);
          } else {
            header.classList.toggle('animate', configs.tallMode[newMode]);
          }
        }
        this._keepScrollingState();
      },

      _keepScrollingState: function() {
        var main = this.scroller;
        var header = this.header;

        this._setAtTop(main.scrollTop === 0);

        if (header && this.tallClass && MODE_CONFIGS.tallMode[this.mode]) {
          this.toggleClass(this.tallClass, this.atTop ||
              header.classList.contains(this.tallClass) &&
              main.scrollHeight < this.offsetHeight, header);
        }
      },

      _scroll: function() {
        this._keepScrollingState();
        this.fire('content-scroll', {target: this.scroller}, {bubbles: false});
      },

      _getScrollerForMode: function(mode) {
        return MODE_CONFIGS.outerScroll[mode] ?
            this : this.$.mainContainer;
      }

    });

  })();

  (function() {

    'use strict';

    function classNames(obj) {
      var classNames = [];
      for (var key in obj) {

          classNames.push(key);
        }
      }

      return classNames.join(' ');

        },

         *
         * @attribute justify
         * @type string
         * @default ''
         */
        justify: {
          type: String,
          value: ''
        },

        /**
         * Controls how the items are aligned horizontally when they are placed
         * in the middle.
         * Options are `start`, `center`, `end`, `justified` and `around`.
         *
         * @attribute middleJustify
         * @type string
         * @default ''
         */
        middleJustify: {
          type: String,
          value: ''
        }

      },

      attached: function() {
        this._observer = this._observe(this);
        this._updateAriaLabelledBy();
      },

      detached: function() {
        if (this._observer) {
          this._observer.disconnect();
        }
      },

      _observe: function(node) {
        var observer = new MutationObserver(function() {
          this._updateAriaLabelledBy();
        }.bind(this));
        observer.observe(node, {
          childList: true,
          subtree: true
        });
        return observer;
      },

      _updateAriaLabelledBy: function() {
        var labelledBy = [];
        var contents = Polymer.dom(this.root).querySelectorAll('content');
        for (var content, index = 0; content = contents[index]; index++) {
          var nodes = Polymer.dom(content).getDistributedNodes();
          for (var node, jndex = 0; node = nodes[jndex]; jndex++) {
            if (node.classList && node.classList.contains('title')) {
              if (node.id) {
                labelledBy.push(node.id);
              } else {
                var id = 'paper-toolbar-label-' + Math.floor(Math.random() * 10000);
                node.id = id;
                labelledBy.push(id);
              }
            }
          }
        }
        if (labelledBy.length > 0) {
          this.setAttribute('aria-labelledby', labelledBy.join(' '));
        }
      },

      _computeBarClassName: function(barJustify) {
        var classObj = {
          'center': true,
          'horizontal': true,
          'layout': true,
          'toolbar-tools': true
        };

        // If a blank string or any falsy value is given, no other class name is
        // added.
        if (barJustify) {
          var justifyClassName = (barJustify === 'justified') ?
              barJustify :
              barJustify + '-justified';

          classObj[justifyClassName] = true;
        }

        return classNames(classObj);
      }

    });

  }());

      _.each(tabs, function(t, index){
        if (t.dataTabId == id || t.getAttribute('data-tab-id') == id){
          tab.tab = t;
          tab.index = index;
        }
      });
      return tab;
    },
    getActiveTabId: function(){
      var self = this;
      var seletedTab = self.$.tabs && self.$.tabs.items[self.get('selected')];
      if (!seletedTab){
        return false;
      }
      return seletedTab.dataTabId || seletedTab.getAttribute('data-tab-id');
    },
    toUpperCase : function(v) {
      return (v+'').toUpperCase();
    },
    toLowerCase : function(v) {
      return (v+'').toLowerCase();
    },
    showHome : function() {
      var self = this;
      self.selected = 0;
    },
    selectedChanged:function(newValue, oldValue){
      var self = this;
      if (!self.$.tabs || !self.$.tabs.items) {
        return log(this, "Tabs missing");
      };
      //bar missing: issue
      self.$.tabs._tabChanged(self.$.tabs._previousTab);
      self.$.tabs._onResize();

      if (self.verticalanimation) {
        if (oldValue !== undefined && newValue > oldValue) {
          self.entryanimation = 'slide-from-down-animation';
          self.exitanimation = 'slide-up-animation';
        }else{
          self.entryanimation = 'slide-down-animation';
          self.exitanimation = 'slide-from-up-animation';
        }
      }else{
        if (oldValue !== undefined && newValue > oldValue) {
          self.entryanimation = 'slide-from-right-animation';
          self.exitanimation = 'slide-left-animation';
        }else{
          self.entryanimation = 'slide-from-left-animation';
          self.exitanimation = 'slide-right-animation';
        }
      }
      var seletedTab = self.$.tabs.items[self.selected];
      if (!seletedTab){
        self.selectedpage = 0;
        return;
      }
      var tab = seletedTab.dataTab || seletedTab.getAttribute('data-tab');
      if (!ZETTA._locationHash){
        var tabId = seletedTab.dataTabId || seletedTab.getAttribute('data-tab-id');
        if(tabId){
          self.debounce('selectedChanged', function(){
            if(tabId && history.replaceState) {
              history.replaceState(null, null, '#' + tabId);
            }else{
              window.location.hash = '';
            }
          }, 600);
        }
      }
      if ( tab == 'logout') {
        window.location.href = self.logoutPath;
        return;
      };
      self.selectedpage = self.selected;
      self.$.pages.fire('neon-animation-begin');
      if (oldValue !== undefined && tab!='login') {
        self.localStorage('tabIndex', self.selected);
      }
    },
    restoreLastTab: function(){
      var self = this;
      console.log("restoreLastTab", ZETTA._locationHash, window.location.hash)
      if (this.msg && this.msg.activation){
        this.selected = this.getTab('login').index;
        return;
      }
      var tabIndex = self.localStorage('tabIndex');
      if(typeof  tabIndex != 'undefined'){
        this.selected = parseInt(tabIndex);
        return;
      }
      this.selected = 0;
    },
    toggleDrawer: function(){
      this.$.drawer.togglePanel();
    },
    localStorage: function(key, value){
      var self = this;
      key = (self.appName || 'app').toLowerCase()+'-'+key;
      if (arguments.length == 1)
        return localStorage[key];

      if (value === undefined){
        value = localStorage[key];
        delete localStorage[key];
        return value;
      }

      localStorage[key] = value;
      return value;
    }
  };
</script>

<dom-module id="zetta-rpc" attributes="path timeout trace holder">
    <script>
        function dpc(t,fn) { if(typeof(t) == 'function') setTimeout(t,0); else setTimeout(fn,t); }

        Polymer({
            is: 'zetta-rpc',
            online : false,
            timeout : 30,
            properties:{
                holder: {
                    type: String,
                    value: '',
                    observer: 'onHolderChange'
                },
                path:{
                    type: String,
                    value : '/rpc'
                }
            },

            created : function() {
                this.pending = { };
                this._req = 1;
                this.events = new Events();
            },

            onHolderChange: function(key){
                if (key)
                    window[key].rpc = this;
            },

            ready : function() {
                var self = this;
                self.timeout = this.timeout || 30;
                self.connected = false;

              self.events.emitAsync('rpc-connecting');
                self.socket = io(window.location.origin+self.path);
                self.socket.on('ready', function(){
                    self.online = true;
                })
                self.socket.on('connect', function() {
                    console.log("RPC connected");
                    self.events.emit('rpc-connect');
                })
                self.socket.on('error', function() { 
                    console.log("RPC error", arguments);
                  self.events.emit('rpc-error');
                })
                self.socket.on('offline', function(){
                    window.location.reload();
                })
                self.socket.on('disconnect', function() { 
                    self.online = false;
                    console.log("RPC disconnected",arguments);
                self.events.emit('rpc-disconnect');

                    _.each(self.pending, function(info, id) {
                        info.callback({ error : "Connection Closed"});
                    })

                    self.pending = { }
                })

                self.socket.on('user-login', function(msg){
                    window.location.reload();
                })
                self.socket.on('user-logout', function(msg){
                    window.location.reload();
                })

                self.socket.on('message', function(msg) {
                    if(self.trace) {
                        if(self.trace === 1 || self.trace === true)
                            console.log('RPC ['+self.id+']:',msg.op);
                        else
                        if(self.trace === 2)
                            console.log('RPC ['+self.id+']:',msg.op,msg);                
                    }
                  self.events.emit(msg.op, msg);
                })

                self.socket.on('rpc::response', function(msg) {
                    if(msg._resp && self.pending[msg._resp])
                        self.pending[msg._resp].callback.call(this, msg.err, msg.resp);
                    else
                    if(!self.pending[msg._resp]) {
                        console.log("RPC received unknown rpc callback (strange server-side retransmit?)");
                    }
                    delete self.pending[msg._resp];
                })

                function timeoutMonitor() {
                    // var self = this;
                    var ts = Date.now();
                    var purge = [ ]
                    _.each(this.pending, function(info, id) {
                        if(ts - info.ts > self.timeout * 1000) {
                            info.callback({ error : "Timeout "});
                            purge.push(id);
                        }
                    })
                    _.each(purge, function(id) {
                        delete pending[id];
                    })
                    dpc(1000, timeoutMonitor);
                }
                dpc(1000, timeoutMonitor);
            },

            on : function(op, callback) {
                this.events.on(op, callback);
            },

            dispatch : function(msg, callback) {

                if(!callback)
                    return this.socket.emit('message', msg);

                this.pending[this._req] = {
                    ts : Date.now(),
                    callback : function(err, resp) {
                        callback(err, resp);
                    }
                }

                this.socket.emit('rpc::request', { 
                    req : msg,
                    _req : this._req,
                });

                this._req++;
            },

        });
        window.ZETTA = window.ZETTA || {};
        window.ZETTA.Events = Events;
        function Events() {
            var self = this;

            var events = { }
            var listeners = null;
            var refs = [], mevents = [];


            self.on = function(op, fn) {
                if(!fn)
                    throw new Error("events::on() - callback is required");
                var uuid = Math.uuid();
                if(!events[op])
                    events[op] = { }
                events[op][uuid] = fn;//{ uuid : uuid, fn : fn }
                refs[uuid] = op;
                return uuid;
            }

            self.mon = function(op, fn){
                var uuid = self.on(op, fn);
                mevents.push(uuid);
                return uuid;
            }

            self.on('destroy', function(){
                _.each(mevents, function(uuid){
                   self.off(uuid);
                });
            })

            self.off = function(uuid, op) {
                if (uuid) {
                    var op = refs[uuid];
                    delete refs[uuid];
                    delete events[op][uuid];
                }else if (op) {
                    _.each(events[op], function(fn, uuid){
                        delete refs[uuid];
                    });

                    delete events[op];
                };
            }

            // this function supports 2 types of arguments.  single object that contains opcode { op : 'msg' } or 'msg', args...
            self.emit = function(msg) {
                var me = this;
                
                var args = Array.prototype.slice.apply(arguments);

                if(typeof(msg) == 'string') {

                    var orig = args.slice();
                    args.shift();

                    var list = events[msg];
                    list && _.each(list, function(fn) {
                        fn.apply(self, args);
                    })

                    listeners && _.each(listeners, function(listener) {
                        listener.emit.apply(listener, orig);
                    })
                }
                else {

                    var list = events[msg.op];
                    list && _.each(list, function(fn) {
                        fn.apply(self, args);
                    })

                    listeners && _.each(listeners, function(listener) {
                        listener.emit.apply(listener, args);
                    })
                }
            }

            self.emitAsync = function(op) {
                dpc(function(){
                    self.emit(op);
                })
            }

            self.addListener = function(listener) {
                if(!listeners)
                    listeners = [ ]
                listeners.push(listener);
            }

            self.removeListener = function(listener) {
                listeners = Array.prototype.slice.apply(listeners.indexOf(listener));
            }

            self.getListeners = function() {
                return listeners;
            }
        }
    </script>
</dom-module>

<dom-module id="zetta-prompt">
  <style>
    .field{width:100%; min-width: 200px;margin-bottom:10px;}
  </style>
  <template>
    <paper-dialog id="dialodBox" modal>
      <h2>[[data.title]]</h2>
      <div>[[data.text]]</div>
      <div class="dialog-contents">
        <paper-input class="field" type="[[data.fieldType]]" no-float-label value="{{data.value}}" on-keyup="onkeyup"></paper-input>
      </div>
      <div class="buttons">
        <paper-button on-click="cancel" dialog-dismiss raised>[[data.closeBtn]]</paper-button>
        <paper-button on-click="done" raised>[[data.okBtn]]</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    window.ZETTA = window.ZETTA || {};
    window.ZETTA.Prompt = function(args, callback){
      var data = _.extend({
        text: '',
        okBtn: '<%= _T("OK") %>',
        closeBtn: '<%= _T("CLOSE") %>',
        fieldType: 'text',
        required: true,
        callback: callback
      }, args);
      this.zettaPrompt.set('data', data);
      this.zettaPrompt.toggle();
    },
    Polymer({
      is:'zetta-prompt',
      properties:{
        data:{
          type: Object,
          value: {
            value: "",
            title: "Prompt",
            text: "Enter Value",
            okBtn: 'OK',
            closeBtn: 'CLOSE',
            fieldType: 'text',
            required: true,
            callback: false
          }
        },
        holder: {
          type: String,
          value: "ZETTA"
        }
      },
      onkeyup: function(e){
        if (e.which != 13)
          return;
        this.doCallback('ok');
      },
      done: function(){
        this.doCallback('ok');
      },
      cancel: function(){
        this.doCallback('cancel');
      },
      toggle:function(){
        this.$.dialodBox.toggle();
      },
      doCallback: function(btn, value){
        var self = this;
        var data = self.data;
        var value = data.value;
        if (data.required && btn == 'ok' && !value) {
          return;
        };
        self.toggle();
        if(data.callback){
          data.callback(btn, value);
        }
      },
      attached: function(){
        window[this.holder] && (window[this.holder].zettaPrompt = this);
        window.ZETTA.zettaPrompt = this;
      }
    })
  </script>
</dom-module>

<dom-module id="zetta-animated-pages1">
  <style>
    :host{
      overflow-y: auto;
      display: block;
      outline: 0px;
    }
    :host(#pages){
      overflow-y: auto;
      display: block;
    }
  </style>
  <template>
    <content></content>
  </template>
  <script>
    Polymer({
      is:'zetta-animated-pages1',
      properties:{
        selected: {
          type: Number,
          value: false,
          notify: true,
          observer: 'onSelectedChange'
        },
        items: {
          type: Array,
          value:[],
          observer: 'onItemChange'
        },
        animateTime: {
          type: Number,
          value: 800
        },
        noAnimationForFirst:{
          type: Boolean,
          value: false
        },
        fixMinHeight:{
          type: Boolean,
          value: false
        },
        tabindex:{
          type:Number,
          value:1,
          reflectToAttribute: true
        },
        dontAutoFocus:{
          type: Boolean,
          value: false,
          observer:'_onAutoFocusChanged'
        }
      },
      ready: function(){
        var self = this;
        self.listen(window, 'resize', 'setMinHeightOfChildren');
        self.listen(self, 'scroll', 'onScroll');
        
        self._isReady = true;

        //if(!ZETTA._locationHash){
          self.onSelectedChange();
        //}
      },
      getLocationHash: function(){
        return window.location.hash;
      },
      setLocationHash:function(hash){
        if (!hash){
          window.location.hash = "";
          return;
        }
        window.location.hash = hash;
      },
      _onAutoFocusChanged: function(){
        var self = this;
        if (!self.dontAutoFocus) {
          self.addDocListener();
        }else{
          self.removeDocListener();
        }
      },
      addDocListener: function(){
        this._onDocumentKeyPress = this.onDocumentKeyPress.bind(this);
        document.addEventListener('keyup', this._onDocumentKeyPress);
      },
      removeDocListener: function(){
        this._onDocumentKeyPress && document.removeEventListener('keyup', this._onDocumentKeyPress);
      },

      onDocumentKeyPress: function(e){
        var self = this;
        var t = e.target;
        if(
          t == self ||
          t.parentNode == self ||
          (t.parentNode && t.parentNode.parentNode == self) ||
          (t.tagName == 'PAPER-TAB' || t.tagName == 'BODY' || t.tagName == 'HTML')
          ){
          self.tryToFocus();
        }
      },
      tryToFocus:function(){
        var self = this;
        if (!self.dontAutoFocus && self.focus) {
          self.focus();
        };
      },
      onItemChange: function(){
        if(!this.getLocationHash())
          this.onSelectedChange();
      },
      onSelectedChange: function(){
        var self = this;
        //if (ZETTA._locationHash) {
          //return;
        //};
        //console.log("onSelectedChange", ZETTA._locationHash, arguments)
        if (self.selected === false || !self._isReady || !self.items.length)
          return;
        if (self._selected === self.selected) {
          self._selected = false;
          return;
        };
        self._selected = false;
        if (self.noAnimationForFirst && !self.__initChange) {
          self.__initChange = true;
          self.scrollTop = self.getItemTop(self.selected);
        }else{
          self.animating = true;
          jQuery(self).stop(true, false).animate({
            scrollTop: self.getItemTop(self.selected) || 1
          }, {
            duration: self.animateTime,
            always: function(){
              self.animating = false;
            }
          })
        }
      },
      onScroll: function(e){
        //console.log("zetta-animated-pages", this.scrollTop)
        var self = this;
        if (self.animating)
          return;
        self.debounce('onScroll', function(){
          self.updateSelected();
          (e.target == self) && self.tryToFocus();
        }, 300);
      },

      updateSelected: function(){
        var self = this;
        var top = self.scrollTop;
        var selected = 0;
        _.each(self.items, function(page, index){
          if (page.offsetTop <= top ) {
            selected = index;
          };
        });
        //console.log('updateSelected', selected)
        self.setSilentSelected(selected);
      },

      setSilentSelected: function(selected){
        var self = this;
        self._selected = selected;
        self.set('selected', selected);
        //self.async(function(){
          //self._silentSelected = false;
        //}, 100)
      },

      getItemTop: function(index){
        var self = this;
        var page = self.items ? self.items[index] : false;
        if (!page) {
          return self.scrollTop;
        };
        return page.offsetTop;
      },
      attached: function() {
        var self = this;
        self.async(function(){
          self.initItems();
          if (!self.dontAutoFocus) {
            self.tryToFocus();
          }
        }, 10);
      },
      initItems: function() {
        var self = this;
        self.set('items', self.getChildren());
        self.setMinHeightOfChildren();
        //if(ZETTA._locationHash){
          //self.async(function(){
            //self.updateSelected();
          //}, 10);
        //}
      },
      setMinHeightOfChildren: function(){
        var self = this;
        if (!self.fixMinHeight)
          return;
        var minHeight = self.getBoundingClientRect().height;
        _.each(self.items, function(child){
          child.style.minHeight = minHeight+'px'; 
        });
      },
      getChildren: function(){
        return this.querySelectorAll('zetta-animated-page');
      }
    })
  </script>
</dom-module>


<dom-module id="zetta-footer">
  <style>
    :host{display: block; text-align: center; left: 0px; right: 0px; margin: 25px 0px 15px;font-size: 12px;}
    :host(.abs){position: absolute;bottom: 0px; }
  </style>
  <template><content></content></template>
  <script>
  Polymer({
    is: "zetta-footer",
    attached: function(){
      var self = this;
      if (!self.parentNode.parentNode || self.parentNode.parentNode.tagName != 'NEON-ANIMATED-PAGES')
        return;
      self.debounce('attached', function(){
        self.updateLocation()
      }, 100)
      self.listen(self.parentNode.parentNode, 'neon-animation-begin', 'updateLocation')
    },
    updateLocation: function(){
      var self = this;
      var outerBox = self.parentNode.getBoundingClientRect();
      if (!outerBox.bottom)
        return;
      var childBox = self.parentNode.children[0].getBoundingClientRect();
      if (outerBox.bottom > childBox.bottom) {
        self.classList.add('abs');
      }else{
        self.classList.remove('abs');
      }
      //console.log("onAnimationEnd", outerBox.bottom > childBox.bottom, childBox)
    }
  });
    </script>
</dom-module>
