
<link rel="import" href="/deps/iron-flex-layout/iron-flex-layout.html" />
<link rel="import" href="/deps/paper-input/paper-input.html" />
<link rel="import" href="/deps/paper-button/paper-button.html" />
<link rel="import" href="/deps/paper-tabs/paper-tabs.html" />
<dom-module id="zetta-password-recovery" attributes="stage token">
	<style>
		.error {color: #d00;}
		.title{margin-top: 10px;}
		#status{min-height: 24px;}
		paper-button.block{display: block}
	</style>
	<template>
		<h3 class="title"><%= _T("Password Recovery") %></h3>
		<div id='passwordRecovery'>
			<div id='status'></div>
			<div>
				<div hidden$="{{!_stageBegin}}">
					<paper-input id='email' type='email' value="{{email}}" label="Your e-mail address" on-keypress="onKeyPress"></paper-input>
					<paper-button class="primary block" raised on-click="requestPassword">Request Password</paper-button>
				</div>
				<div hidden$="{{!_stageFinish}}">
					<div>Please create a new password for your account:</div>
					<paper-input id='pass1' type='password' value="{{pass1}}" on-keyup="checkPassMatch" label="New Password"></paper-input>
					<paper-input id='pass2' type='password' value="{{pass2}}" on-keyup="checkPassMatch" label="Repeat Password"></paper-input>
					<paper-button class="primary block" raised on-click="resetPassword">Reset Password</paper-button>
				</div>
				<div hidden$="{{!_stageMsg}}" id="msg" on-click="redirectToLogin">{{msg}}</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'zetta-password-recovery',
			properties:{
				stage: {
					type: String,
					value:""
				},
				token: {
					type: String,
					value: ""
				}
			},
			ready: function(){
				var self = this;
				self._stageBegin = self.stage == 'begin';
				self._stageFinish = self.stage == 'finish' || self.stage == 'finish-sms';
				self._stageMsg = self.stage == 'no-such-token';
				if (self._stageMsg) {
					self.setMsg("This link may have expired.");
				}
			},
			setMsg: function(msg, cls){
				var self = this;
				self._stageBegin = self._stageFinish = false;
				self._stageMsg = true;
				self.status("");
				self.$.msg.innerHTML = msg;
				self.$.msg.classList.remove('success', 'error');
				if (cls)
					self.$.msg.classList.add(cls);
			},
			goTo: function(e){
				window.location.href = e.currentTarget.getAttribute('data-href');
			},

			status: function(msg, cls){
				var self = this;
				var el = self.$.status;
				el.classList.remove('success', 'error');
				if (cls)
					el.classList.add(cls);
				el.innerHTML = msg;
			},

			onKeyPress: function(event){
				if(event.which == 13)
					this.requestPassword();
			},

			checkPassMatch: function (event) {
				var self = this;
				if (!self.pass1){
					self.status("Empty Password", 'error');
					return false
				}

				if (!self.pass2){
					self.status("");
					if (!event)
						self.status("Empty Repeat Password", 'error');
					return false;
				}

				if(self.pass1 != self.pass2) {
					self.status("Passwords do not match", 'error');
					return false
				}
				self.status("");
				if(event && event.which == 13)
					self.resetPassword();
				return true;
			},
			redirectToLogin: function(){
				window.location.href="/";
			},
			resetPassword: function(){
				var self = this;
				if (!self.checkPassMatch())
					return;
				self.status("<img src='/login/resources/progress.gif'/>");
				loginClient.changePassword({password: self.pass1, token: self.token}, function(err, data){
					if(err){
						if (err.tokenMissing)
							return self.setMsg(err.error || err, 'error');
						return self.status(err.error || err, 'error');
					}

					self.setMsg("Password Recovery Successful.<br /><br /><paper-button class='block primary' id=\"loginBtn\" raised>Login</paper-button>");
					self.listen(self.querySelector('#loginBtn'), 'click', 'redirectToLogin' );
				});
			},

			requestPassword: function() {
				var self = this;
				var email = self.email;
				self.status("<img src='/login/resources/progress.gif'/>");

				self.post('', { email : email }, function(err, data) {
		            console.log(arguments);
					if(err) {
						self.status(err.error ? err.error : err, 'error');
					} else {
						self.setMsg("<b>Password recovery link has been e-mailed to you.</b>&nbsp;&nbsp;If you do not receive an E-Mail from us wthin few minutes, please check your spam folder.");
					}
				})
			},
			post: function (path, data, callback, options) {
			    $.ajax({
			        dataType: "json",
			        method : (options && options.method) ? options.method : 'POST',
			        url: path,
			        data: data,
			        error : function(err) {
			            if(err.responseJSON && err.responseJSON.error)
			                callback(err.responseJSON);
			            else
			                callback({ error : err.statusText });
			        }, 
			        success: function(o) {
			        	callback(null, o);
			        }
			    })
			}
		})
	</script>
</dom-module>
