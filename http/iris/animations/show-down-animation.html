<link rel="import" href="/deps/neon-animation/neon-animation-behavior.html">
<link rel="import" href="/deps/neon-animation/web-animations.html">

<!--
`<show-down-animation>` animates the transform of an element from `0px` to `height <node.height>`.
The `opacity:0` defaults to `opacity:1`.

Configuration:
```
{
	name: 'show-down-animation',
	node: <node>,
	timing: <animation-timing>
}
```
-->

<script>
	Polymer({
		is: 'show-down-animation',
		behaviors: [
			Polymer.NeonAnimationBehavior
		],
		configure: function(config) {
			var node = config.node;
			this._effect = new KeyframeEffect(node, [
				{'opacity': '0', height: '0px'},
				{'opacity': '1', height: node.getBoundingClientRect().height+'px'}
			], this.timingFromConfig(config));
			return this._effect;
		}
	});
</script>
