<script>
(function(){
	if(Polymer.IronSelectableBehavior){
		var attached = Polymer.IronSelectableBehavior.attached;
		Polymer.IronSelectableBehavior.attached = function(){
			attached.apply(this, arguments);
			if(this.activateEvent){
				this._activateEventChanged && this._activateEventChanged(this.activateEvent, this.activateEvent);
			}
		}
	}
})();
</script>
